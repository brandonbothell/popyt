name: CI

on:
  release:
    types: [released]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3.6.0
      with:
        node-version: '20.3.0'
    - name: Install Deps
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        yarn
    - name: Build Typings
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        yarn gulp
    - name: Publish Package
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        echo Publishing to npm...
        yarn publish
    - name: Build Docs
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      run: |
        yarn docs:build
    - name: Publish Docs
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        GIT_USER: brandonbothell
        GIT_PASS: ${{ secrets.GIT_ACCESS_TOKEN }}
        CURRENT_BRANCH: master
      run: |
        yarn docs:publish
