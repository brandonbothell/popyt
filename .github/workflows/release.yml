name: CI

on:
  release:
    types: [released]

jobs:
  publish-docs:
    name: Publish documenation
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set git user
      run: |
          git config --global user.name "Brandon Bothell"
          git config --global user.email "bothellbrandon@gmail.com"
    - uses: actions/setup-node@v3.6.0
      with:
        node-version: '20.3.0'
    - name: Build Docs
      uses: borales/actions-yarn@v4
      with:
        cmd: docs:build
    - name: Publish Docs
      uses: borales/actions-yarn@v4
      with:
        cmd: docs:publish
      env:
        GIT_USER: brandonbothell
        GIT_PASS: ${{ secrets.GIT_ACCESS_TOKEN }}
        CURRENT_BRANCH: master
  publish-npm:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3.6.0
      with:
        node-version: '20.3.0'
    - name: Build Source and Typings
      uses: borales/actions-yarn@v4
      with:
        cmd: build
    - name: Publish Package
      uses: borales/actions-yarn@v4
      with:
        cmd: npm publish
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
    
