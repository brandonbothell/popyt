npmAuthToken: "${NPM_TOKEN-fallback}"

npmRegistryServer: "https://registry.npmjs.org"

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-interactive-tools.cjs
    spec: "@yarnpkg/plugin-interactive-tools"
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: "@yarnpkg/plugin-workspace-tools"
  - path: .yarn/plugins/@yarnpkg/plugin-after-install.cjs
    spec: "https://raw.githubusercontent.com/mhassan1/yarn-plugin-after-install/v0.4.0/bundles/@yarnpkg/plugin-after-install.js"

pnpIgnorePatterns:
  - ./docusaurus/.*
  - ./docusaurus/**

yarnPath: .yarn/releases/yarn-3.6.1.cjs

afterInstall: yarn workspace docusaurus install --no-immutable
